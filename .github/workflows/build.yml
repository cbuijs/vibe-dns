name: Build Vibe-DNS Binaries

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build for ${{ matrix.platform_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux (Generic AMD64) ---
          - os: ubuntu-latest
            platform_name: linux-amd64
            executable_ext: ""

          # --- Windows (AMD64) ---
          - os: windows-latest
            platform_name: windows-amd64
            executable_ext: ".exe"

          # --- macOS (Apple Silicon) ---
          - os: macos-14
            platform_name: macos-arm64
            executable_ext: ""

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Server
      run: |
        pyinstaller --clean --onefile --name vibe-dns-server${{ matrix.executable_ext }} server.py

    - name: Build GeoIP Compiler
      run: |
        pyinstaller --clean --onefile --name geoip-compiler${{ matrix.executable_ext }} geoip_compiler.py

    - name: Organize Executables
      shell: bash
      run: |
        # Create the target directory
        mkdir -p executables

        # Move the compiled binaries from dist/ to executables/
        mv dist/vibe-dns-server${{ matrix.executable_ext }} executables/
        mv dist/geoip-compiler${{ matrix.executable_ext }} executables/
        
        # Copy configuration files so they are ready to use
        cp full_config.yaml executables/config.yaml
        cp categories.json executables/
        cp geoip.txt executables/

    - name: Upload Executables
      uses: actions/upload-artifact@v4
      with:
        name: vibe-dns-${{ matrix.platform_name }}
        path: executables/

